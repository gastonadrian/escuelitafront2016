<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Portfolio</title>
	<style>
		*{
			box-sizing:border-box;
		}
		.row{
			display: block;
			width: 100%;
		}
		.row::after{
			clear:both;
		}
		div[class^="col-"]{
			float: left;
			display: block;
		}
		.col-3{
			width: 33%;
		}
	</style>
</head>
<body>
	<main>
		<section class="row">
		</section>
	</main>
</body>
</html>
